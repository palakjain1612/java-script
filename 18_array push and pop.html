<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>push and pop</h2>
    <script>
        var a=['palak','jain',01];
        document.write(a+"<br>")

        a.pop();
        document.write(a+"<br>");

        a.push(7);
        document.write(a);
    </script>
</body>
</html>
